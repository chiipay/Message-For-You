<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message For You!</title>
    <link rel="icon" type="image/x-icon" href="image/website logo.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	
    <style>
		body {
            background-color: #65BEE7; 
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .logo {
            display: flex;
            align-items: center;
            max-width: 2000px;
            width: 100%;
        }
        .left-section {
            flex: 0.8;
            display: flex;
            justify-content: flex-start;
        } 
        .left-section img {
            width: 840px;
        }
        .right-section {
            padding-left: 40px;
            color: #FFFFFF;
        }
        h2 {
            font-size: 54px;
            font-weight: 600;
            margin: 0 0 10px 0;
        }
        p {
            font-size: 20px;
            line-height: 1.6;
            text-align: justify;
            margin: 0;
        }
        .button {
            display: inline-block;
            padding: 15px 80px;
            font-size: 20px;
            font-weight: 700;
            color: #FFFFFF;
            background-color: #0C9BDD;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #005bb5;
        }
		.menu-wrapper {
            position: absolute;
            top: 20px;
            left: 20px;
            border-radius: 8px;
            padding: 10px;
        }
        .menu-wrapper:hover .dropdown {
            display: block;
        }
        .menu-button {
            color: #FFFFFF;
            font-size: 30px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #0C9BDD;
            border-radius: 8px;
            margin-top: 5px;
        }
        .dropdown a {
            display: block;
            color: #FFFFFF;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        .dropdown a:hover {
            background-color: #005bb5;
        }

        @media (max-width: 1024px) {
            .left-section img {
                width: 100%;
                max-width: 100%;
            }
            .right-section {
                padding-left: 20px;
            }
            h2 {
                font-size: 36px;
            }
            p {
                font-size: 16px;
            }
            .button {
                padding: 10px 40px;
                font-size: 18px;
            }
        }

        @media (max-width: 768px) {
            .logo {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .left-section {
                justify-content: center;
                margin-bottom: 20px;
            }
            .right-section {
                padding-left: 0;
            }
            h2 {
                font-size: 28px;
            }
            p {
                font-size: 14px;
            }
            .button {
                padding: 8px 30px;
                font-size: 16px;
            }
            .menu-button {
                font-size: 24px;
            }
        }
		
    </style>
</head>
<body>

    <div class="menu-wrapper">
        <div class="menu-button">â˜°</div>
        <div class="dropdown">
            <a href="Homepage.html">Homepage</a>
            <a href="About.html">About</a>
        </div>
    </div>
	
    <div class="logo">
        <div class="left-section">
            <img src="image/blue.png" alt="Logo"> 
        </div>
        <div class="right-section">
            <h2>Message For You!</h2>
            <p>Welcome to Message For You. We're excited to give you a simple,<br> 
			heartfelt way to reach out to your loved ones with personalized<br> 
			digital greeting cards.Start making your card today and let those<br> 
			in your life know you think about them.</p>
            <a href="Create.html" class="button">Create</a>
        </div>
    </div>
	
</body>
</html>
