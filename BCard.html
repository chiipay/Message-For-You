<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Day</title>
    <link rel="icon" href="image/website logo.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Jua&display=swap" rel="stylesheet">
	
    <style>
        body {
            background-color: #EDAE24;
            background-image: url('image/confetti.gif');
            background-size: cover; 
            background-repeat: no-repeat;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .header {
            position: absolute;
            top: 50px;
            left: 80px;
            font-family: 'Jua', sans-serif;
            font-size: 68px;
            color: #FFFFFF;
            letter-spacing: 0.20em;
        }
        .image {
            width: 700px;
            margin-bottom: -20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 250%;
            max-width: 1750px;
        }
        .form-container {
            padding-left: 30px;
            margin-bottom: -150px;
            width: 350px;
        }
        .form-container label {
            display: block;
            font-weight: 400;
            color: #FFFFFF;
            margin: 10px 0 5px;
        }
        .input-display, .message-display {
            width: 184%;
            padding: 14px;
            margin: 5px 0 28px;
            border: 1px solid #FFC850;
            border-radius: 10px;
            font-size: 18px;
            font-family: 'Inter', sans-serif;
            color: #FFFFFF;
            background-color: #FFC850;
            overflow: auto;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .message-display {
            height: 200px;
        }

        @media (max-width: 768px) {
            .header {
                font-size: 48px;
                top: 30px;
                left: 40px;
            }
            .container {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
            .form-container {
                width: 90%;
                padding-left: 0;
                margin-bottom: 0;
            }
            .input-display, .message-display {
                width: 100%;
            }
            .image {
                width: 90%;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 36px;
                top: 20px;
                left: 20px;
            }
            .form-container label {
                font-size: 16px;
            }
            .input-display, .message-display {
                font-size: 16px;
                padding: 10px;
            }
            .message-display {
                height: 150px;
            }
        }
		
    </style>
</head>
<body>

    <div class="header">HAPPY BIRTHDAY</div>
    <div class="container">
        <div class="form-container">
            <label for="to">To</label>
            <div id="to" class="input-display"></div>
            <label for="message">Message</label>
            <div id="message" class="message-display"></div>
            <label for="from">From</label>
            <div id="from" class="input-display"></div>
        </div>
        <div class="image">
            <img src="image/birthday.png" alt="image Illustration" class="image">
        </div>
    </div>
	
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                to: params.get('to'),
                message: params.get('message'),
                from: params.get('from')
            };
        }
        window.onload = function() {
            const { to, message, from } = getQueryParams();
            document.getElementById("to").textContent = decodeURIComponent(to);
            document.getElementById("message").textContent = decodeURIComponent(message);
            document.getElementById("from").textContent = decodeURIComponent(from);
            if (history.replaceState) {
                const cleanURL = `${window.location.origin}${window.location.pathname}`;
                history.replaceState(null, "", cleanURL);
            }
        };
    </script>
	
</body>
</html>
